<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>High Score Cardd</title>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', cursive;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0000AA;
  color: white;
  text-align: center;
}

.overlay-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: flex;
  justify-content: center;
  align-items: center;
}

.popup-card {
  position: relative;
  background: #0000AA;
  border: 4px solid cyan;
  border-radius: 20px;
  padding: 40px;
  text-align: center;
  box-shadow: 0 0 35px cyan;
  animation: popupAppear 0.45s ease-out;
}

.crown-icon {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%) scale(0);
  font-size: 3rem;
  animation: crownPop 0.6s ease-out forwards;
  filter: drop-shadow(0 0 10px gold);
}

.popup-title {
  margin-bottom: 20px;
  animation: glow 1.5s ease-in-out infinite alternate;
}

.popup-score {
  font-size: 2rem;
  color: cyan;
  margin-bottom: 20px;
}

.popup-btn {
  padding: 10px 20px;
  background: cyan;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

.popup-btn:hover {
  background: white;
  transform: scale(1.05);
}

/* Common animations */
@keyframes popupAppear {
  0% { transform: scale(0.6); opacity: 0; }
  80% { transform: scale(1.08); }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes crownPop {
  0%, 70% { transform: translateX(-50%) scale(0); }
  100% { transform: translateX(-50%) scale(1); }
}

@keyframes glow {
  0% { text-shadow: 0 0 15px cyan, 0 0 30px cyan; }
  100% { text-shadow: 0 0 5px #0000AA, 0 0 15px #0000AA; }
}
</style>
</head>
<body>

<div class="overlay-bg">
  <div class="popup-card">
    <div class="crown-icon">ðŸ‘‘</div>
    <h1 class="popup-title">NEW HIGH SCORE!</h1>
    <!-- <div class="popup-score" id="scoreValue">12</div> -->
    <button class="popup-btn" onclick="back()">CONTINUE</button>
  </div>
</div>
<script>

  function back(){
    window.location.href = "home.html";
  }
</script>
</body>
</html>
