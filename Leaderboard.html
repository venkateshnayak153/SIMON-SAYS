<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard | Simon Says</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <style>
    body {
      background-color: #0000aa;
      font-family: 'Press Start 2P', monospace;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-2xl p-6">
    <h1 class="text-center text-3xl mb-8 underline">
      LEADERBOARD
    </h1>

    <!-- Leaderboard Container -->
    <div id="leaderboard" class="space-y-4"></div>

    <!-- Back Button -->
    <div class="text-center mt-8">
      <a href="home.html"
        class="inline-block px-6 py-3 bg-white text-blue-900 rounded-xl shadow-lg hover:scale-105 transition">
        BACK TO HOME
      </a>
    </div>
  </div>

  <script>
    // Fetch users from localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Prepare leaderboard data (Easy mode score)
    let leaderboard = users
      .map(user => ({
        name: user.name,
        score: user.easyScore || 0
      }))
      .sort((a, b) => b.score - a.score) // Descending order
      .slice(0, 5); // Top 5 only

    const container = document.getElementById("leaderboard");

    // If no data
    if (leaderboard.length === 0) {
      container.innerHTML = `
        <p class="text-center opacity-70">
          No scores yet. Play the game!
        </p>`;
    }

    // Render leaderboard
    leaderboard.forEach((player, index) => {
      const row = document.createElement("div");

      row.className =
        "flex items-center justify-between bg-white/10 backdrop-blur-md rounded-2xl px-6 py-4 shadow-lg border border-white/20";

      row.innerHTML = `
        <div class="flex items-center gap-4">
          <span class="text-xl font-bold">#${index + 1}</span>
          <span class="text-lg">${player.name}</span>
        </div>
        <span class="text-xl font-bold">${player.score}</span>
      `;

      container.appendChild(row);
    });
  </script>

</body>
</html>
