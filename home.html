<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page | Simon Says</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            color: white;
            text-shadow: 0px 4px 4px black;
        }

        body {
            background-color: #0000AA;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fade 5s ease both;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: white;
             animation: glow 2s ease-in-out infinite alternate;
                }

        .instru {
            font-size: 14px;
            padding-top: 20px;
        }

        .instru ol li {
            line-height: 1.8;
            margin-bottom: 8px;
        }

        h4 {
            margin-bottom: 20px;
        }

        .dropdown-menu {
            background-color: #0000AA;
            border: 1px solid #fff;

        }

        .dropdown-item {
            color: white;
        }

        .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 150px;
        }

        #difficultyBtn {
            margin-top: 10px;
        }

        .link {
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border-radius: 15px;
        }

        .link:hover {
            background-color: #0056b3;
            color: white;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px cyan, 0 0 40px cyan;

            }

            to {
                text-shadow: 0 0 10px #0000AA, 0 0 20px #0000AA;
            }
        }
    </style>
</head>

<body>
    <div class="title-container">
        <h1>SIMON SAYS GAME</h1>
    </div>

    <div class="instru">
        <h4>ðŸŽ® How to Play</h4>
        <ol>
            <li>The game will show a sequence of colors (one at a time).</li>
            <li>Your job is to remember the sequence.</li>
            <li>Each round, Simon will add one new color to the sequence.</li>
            <li>The sequence keeps getting longer and faster.</li>
        </ol>
    </div>

    <div class="dropdown">
        <button id="difficultyBtn" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Select Difficulty
        </button>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-value="Easy">Easy</a></li>
            <li><a class="dropdown-item" data-value="Hard">Hard</a></li>
        </ul>
    </div>
    <a class="link" href="Easy.html">START</a>

    <script>
        let text = "SIMON SAYS GAME";
        let i = 1;
        let forward = true;

        function animate() {
            let title = document.querySelector("h1");
            title.innerHTML = text.substring(0, i);
            if (forward) {
                i++;
                if (i > text.length) {
                    forward = false;
                    i = text.length - 1;
                }
            } else {
                i--;
                if (i < 0) {
                    forward = true;
                    i = 1;
                }
            }
            setTimeout(animate, 150);
        }

        animate();

        document.querySelectorAll(".dropdown-item").forEach(item => {
            item.addEventListener("click", function () {
                var diffculty = document.getElementById("difficultyBtn");
                diffculty.innerText = this.dataset.value;
                if (diffculty.innerText != "Easy") {
                    var l = document.querySelector(".link");
                    l.href = this.dataset.value + ".html";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
